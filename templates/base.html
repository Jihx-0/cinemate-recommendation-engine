<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumora - Discover Your Next Favorite Movie{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <i class="fas fa-film"></i>
                Lumora
            </a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('rate_movies') }}" class="nav-link">
                    <i class="fas fa-star"></i>
                    <span>Rate Movies</span>
                </a>
                <a href="{{ url_for('recommendations') }}" class="nav-link">
                    <i class="fas fa-lightbulb"></i>
                    <span>Recommendations</span>
                </a>
                {% if user %}
                <div class="nav-user">
                    <div class="user-menu">
                        <div class="user-avatar">
                            {{ user.username[0].upper() }}
                        </div>
                        <div class="user-dropdown">
                            <a href="{{ url_for('profile') }}">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
                {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="{{ url_for('register') }}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Cinemate By BinaryNoodle. AI-powered movie recommendations.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
